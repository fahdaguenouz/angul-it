<div class="page">
  <div class="card">
    <div class="header">
      <div>
        <h2>Results</h2>
        <p class="muted">Session completed âœ…</p>
        <p class="muted"><b>Score:</b> {{ score.correct }} / {{ score.total }}</p>
      </div>
      <span class="badge">{{ score.correct }}/{{ score.total }}</span>
    </div>

    <ul class="list">
      <li *ngFor="let st of session.stages">
        <span><b>{{ st.title }}</b></span>
        <span>{{ statusLabel(st.id) }}</span>
      </li>
    </ul>

    <div class="actions">
      <button class="btn btn-primary" (click)="restart()">Restart Challenge</button>
    </div>
  </div>
</div>
